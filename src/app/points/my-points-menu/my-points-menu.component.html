<!-- 
  Tab contents can be lazy loaded by declaring the body in a ng-template with the matTabContent attribute.
  https://material.angular.io/components/tabs/overview
-->


<mat-tab-group mat-stretch-tabs>
  
  <mat-tab label="my">
    <ng-template matTabContent>
      <app-points [pointSelectionType]="PointSelectionTypes.MyPoints" (newTopic)="newTopic($event)"></app-points>
    </ng-template>
  </mat-tab>

  <mat-tab label="favourites">
    <ng-template matTabContent>
      <app-points [pointSelectionType]="PointSelectionTypes.FavouritePoints" (newTopic)="newTopic($event)"></app-points>
    </ng-template>
  </mat-tab>
  
  <mat-tab label="point of the week">
    <ng-template matTabContent>
      <app-point [point]="point" (newOnTopic)="newTopic($event)"></app-point>
    </ng-template>
  </mat-tab>

</mat-tab-group>
